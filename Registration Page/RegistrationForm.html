    <h1>Race Sign-up</h1>
    <form action="">
      <div>
        <label for="first">First Name</label>
        <input type="text" name="" id="first" name="firstname" required />
        <label for="last">First Name</label>
        <input type="text" name="" id="last" name="lastname" required />
      </div>

      
      <div>
        <p>Select a Race:</p>
        <input
          type="radio"
          name="Race"
          id="Run for Cause"
          value="Run for Cause"
          class=""
        />
        <label for="Run for Cause"> 5k</label>
      </div>

      <div>
        <input type="radio" name="Race" id="half" value="half" />
        <label for="half"> half marathon</label>
      </div>

      <div>
        <input type="radio" name="Race" id="full" value="full" />
        <label for="Run for Cause"> full</label>
      </div>

      <div>
        <label for="eamil">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
      </div>

      <div>
        <label for="Groups">Select Group</label>
        <select name="Group Number" id="Group Number">
          <option value="1">Placeholder</option>
          <option value="2">Placeholder</option>
        </select>
      </div>

      <button>Sign up</button>
    </form>
    
  </body>
